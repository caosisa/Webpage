<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 헤더 */
        header {
            background-color: #000000;
            color: #FB9EBC;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        header a {
            color: #FB9EBC;
            text-decoration: none;
            padding: 0 15px;
        }

        header a:hover {
            color: #FFCEDE;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1.banner {
            margin: 0;
            font-size: 1.5rem;
        }

        /* 햄버거 메뉴 스타일 */
        .mobile-nav-toggle {
            display: none;
        }

        /* 전체 화면 햄버거 메뉴 */
        .fullscreen-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000 50%, #101924 50%);
            z-index: 1000;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            color: #FB9EBC;
        }

        .fullscreen-menu.active {
            display: flex;
        }

        .fullscreen-menu a {
            font-family: 'Pretendard', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            text-decoration: none;
            color: #FB9EBC;
            text-align: center;
            margin-bottom: 1rem;
        }

        .fullscreen-menu .social-icons {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .fullscreen-menu .social-icons img {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
                cursor: pointer;
            }
        }
    </style>
    <title>햄버거 메뉴</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-container d-flex align-items-center">
            <h1 class="banner">
                <a href="/index.html">
                    <img src="/dist/res/image/home_logo.svg" alt="Home Logo">
                </a>
            </h1>
            <!-- 햄버거 메뉴 버튼 -->
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list mobile-nav-toggle" id="menu-icon">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x mobile-nav-toggle hidden" id="close-icon" style="display: none;">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
                </svg>
            </i>
        </div>
    </header>

    <!-- 전체 화면 햄버거 메뉴 -->
    <div class="fullscreen-menu" id="fullscreen-menu">
        <a href="/index.html">Main</a>
        <a href="/about/index.html">About</a>
        <a href="/work/index.html">Work</a>
        <div class="social-icons">
            <a href="https://www.instagram.com/2024_cnud" target="_blank">
                <img src="/dist/res/image/instagram_icon.svg" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/@2024CNUDGraduationExhibition" target="_blank">
                <img src="/dist/res/image/youtube.svg" alt="YouTube">
            </a>
        </div>
    </div>

    <!-- Brython Script -->
    <script type="text/python">
        from browser import document

        def toggle_menu(event):
            menu = document["fullscreen-menu"]
            menu_icon = document["menu-icon"]
            close_icon = document["close-icon"]

            if "active" in menu.class_name:
                menu.class_name = menu.class_name.replace("active", "").strip()
                menu_icon.style.display = "block"
                close_icon.style.display = "none"
            else:
                menu.class_name += " active"
                menu_icon.style.display = "none"
                close_icon.style.display = "block"

        # 햄버거와 닫기 아이콘에 이벤트 바인딩
        document["menu-icon"].bind("click", toggle_menu)
        document["close-icon"].bind("click", toggle_menu)
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
    <script>
        window.onload = function() {
            brython();
        };
    </script>
</body>
</html>
