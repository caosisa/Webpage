# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 확인: dist/res/static 폴더가 존재하는지 확인
      - name: List files before copying
        run: |
          echo "Before copying:"
          ls -R ./dist/res/static

      # 복사: dist/res/static 폴더의 모든 파일을 루트 디렉토리로 복사
      - name: Copy files to root directory using cp
        run: |
          cp -r ./dist/res/static/* ./

      # .nojekyll 파일 생성: Jekyll 비활성화
      - name: Create .nojekyll file
        run: |
          touch .nojekyll

      # 확인: 루트 디렉토리에 파일이 제대로 복사되었는지 확인
      - name: List files after copying
        run: |
          echo "After copying:"
          ls -R ./

      # 업로드: 복사된 파일을 GitHub Pages에 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # 루트 경로의 모든 파일 업로드

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
