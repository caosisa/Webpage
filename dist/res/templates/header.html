<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 네비게이션</title>
    <style>
        /* 헤더 스타일 */
        header {
            background-color: #000000;
            color: #FB9EBC;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #FB9EBC;
            text-decoration: none;
            padding: 0 15px;
        }

        header a:hover {
            color: #FFCEDE;
        }

        /* 모바일 네비게이션 토글 */
        .mobile-nav-toggle {
            display: none;
            font-size: 28px;
            color: #FB9EBC;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
            }
        }

        /* 모바일 메뉴 오버레이 */
        #mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #101924;
            color: #FB9EBC;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 998;
            padding: 40px 20px;
        }

        #mobile-menu-overlay.active {
            display: flex;
        }

        /* 메뉴 항목 */
        #mobile-menu-overlay ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #mobile-menu-overlay ul li a {
            color: #FB9EBC;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #mobile-menu-overlay ul li a:hover {
            color: #FFCEDE;
        }

        /* 소셜 아이콘 */
        #mobile-menu-overlay .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #mobile-menu-overlay .social-icons a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<header>
    <!-- 로고 -->
    <h1>
        <a href="/index.html">
            <img src="/dist/res/image/home_logo.webp" alt="Home Logo" style="width: 150px;">
        </a>
    </h1>

    <!-- 햄버거 메뉴 아이콘 -->
    <i id="menu-icon" class="mobile-nav-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </i>
</header>

<!-- 모바일 메뉴 오버레이 -->
<div id="mobile-menu-overlay">
    <ul>
        <li><a href="/index.html">Main</a></li>
        <li><a href="/about/index.html">About</a></li>
        <li><a href="/work/index.html">Work</a></li>
    </ul>
    <div class="social-icons">
        <a href="https://www.instagram.com/2024_cnud?igsh=MWI1dmdjdTlmeWJ5Zg==" target="_blank">
            <img src="/dist/res/image/instagram_icon.webp" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/watch?v=_nVyTtWDYQI" target="_blank">
            <img src="/dist/res/image/youtube.webp" alt="YouTube">
        </a>
    </div>
</div>

<script>
    // JavaScript
    document.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menu-icon");
        const mobileMenuOverlay = document.getElementById("mobile-menu-overlay");

        menuIcon.addEventListener("click", () => {
            mobileMenuOverlay.classList.toggle("active");
        });

        // 닫기 버튼 추가 가능 (여기서 처리)
        mobileMenuOverlay.addEventListener("click", (e) => {
            if (e.target === mobileMenuOverlay) {
                mobileMenuOverlay.classList.remove("active");
            }
        });
    });
</script>
</body>
</html>
