<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navigation</title>
    <style>
        /* 헤더 기본 스타일 */
        header {
            background-color: #000000;
            color: #FB9EBC;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: #FB9EBC;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #FFCEDE;
        }

        /* 모바일 토글 */
        .mobile-nav-toggle {
            display: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
            }

            .navbar ul {
                display: none;
            }

            .navbar ul.active {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: #101924;
                z-index: 1000;
                padding: 20px 0;
            }

            .navbar ul li {
                margin-left: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header id="header">
    <div class="header-container">
        <h1 class="banner">
            <a href="/index.html">
                <img src="/dist/res/image/home_logo.webp" alt="Home Logo" style="width: 200px;">
            </a>
        </h1>
        <!-- Navigation -->
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link" href="#about">ABOUT</a></li>
                <li><a class="nav-link" href="#work">WORK</a></li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="/dist/res/image/instagram_icon.webp" alt="Instagram" style="width: 24px;">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="/dist/res/image/youtube.webp" alt="YouTube" style="width: 24px;">
                    </a>
                </li>
            </ul>
            <!-- Mobile Menu Toggle -->
            <i id="menu-icon" class="mobile-nav-toggle">☰</i>
            <i id="close-icon" class="mobile-nav-toggle hidden">×</i>
        </nav>
    </div>
</header>

<!-- Sections -->
<section id="about" style="margin-top: 70px; height: 500px; background: #162A3F;">
    <h2 style="color: white; text-align: center;">About Section</h2>
</section>
<section id="work" style="height: 500px; background: #020D18;">
    <h2 style="color: white; text-align: center;">Work Section</h2>
</section>

<!-- Scripts -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menu-icon");
        const closeIcon = document.getElementById("close-icon");
        const navbar = document.getElementById("navbar");

        menuIcon.addEventListener("click", () => {
            navbar.classList.add("active");
            menuIcon.style.display = "none";
            closeIcon.style.display = "block";
        });

        closeIcon.addEventListener("click", () => {
            navbar.classList.remove("active");
            menuIcon.style.display = "block";
            closeIcon.style.display = "none";
        });
    });
</script>

<script type="text/python">
def enable_navigation():
    header = document.getElementById("header")
    navigation = document.getElementsByClassName("nav-link")

    def scroll_to(section: str):
        if not header:
            print("Header not found")
            return
        offset = header.offsetHeight
        if section:
            target = document.getElementById(section.strip("#"))
            if target:
                pos = target.offsetTop
                window.scrollTo({"top": pos - offset, "behavior": "smooth"})

    for nav in navigation:
        nav.onclick = lambda e: (
            e.preventDefault(),
            scroll_to(e.target.attributes["href"].value)
        )
enable_navigation()
</script>

<script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython_stdlib.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => brython());
</script>

</body>
</html>
