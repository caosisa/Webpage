<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 헤더 배경 색상과 텍스트 색상 지정 */
        header {
            background-color: #000000; /* 배경 색상 */
            color: #FB9EBC; /* 기본 텍스트 색상 */
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        /* 링크(a) 태그의 색상을 #FB9EBC로 지정 */
        header a {
            color: #FB9EBC;
            text-decoration: none; /* 링크 밑줄 제거 */
            padding: 0 15px;
        }

        /* 링크에 마우스를 올렸을 때 색상을 유지 */
        header a:hover {
            color: #FFCEDE;
        }

        .header-container {
            display: flex;
            justify-content: space-between; /* 로고와 메뉴 사이 간격 생성 */
            align-items: center;
        }

        /* 네비게이션 메뉴 스타일 */
        nav ul {
            margin-left: auto; /* 자동 여백을 추가하여 우측으로 정렬 */
            margin-right: 20px;
            display: flex;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        /* 모바일 토글 버튼 숨기기 */
        .mobile-nav-toggle {
            display: none;
        }

        /* 페이지 컨텐츠가 헤더 밑에 가려지지 않도록 마진 추가 */
        body {
            margin-top: 70px; /* 헤더 높이만큼 마진 */
            background-color: #020D18;
        }

        /* Mobile-specific styles */
        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
                cursor: pointer;
            }
            img.banner_img {
                width: 200px!important;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #000000;
            }

            nav ul.active {
                display: flex;
            }

            /* 아이콘 스타일 */
            .bi-list, .bi-x {
                cursor: pointer;
            }
            .fixed-top {
                padding-left: 10px !important;
                padding-right: 20px !important;
            }
            .header-container {
                flex-wrap: nowrap;
            }
            #header {
                height: 60px;
            }
            /* 모바일 메뉴 오버레이 */
            #mobile-menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #101924; /* 배경색 */
                display: flex !important;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                z-index: 1000;
                padding: 40px 20px;
            }

            #mobile-menu-overlay.hidden {
                display: none; /* 초기 상태 숨김 */
            }

            /* 메뉴 리스트 */
            #mobile-menu-overlay .menu-content ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            #mobile-menu-overlay .menu-content ul li a {
                color: #FB9EBC; /* 텍스트 색상 */
                font-size: 1.5rem;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            #mobile-menu-overlay .menu-content ul li a:hover {
                color: #FFCEDE; /* 호버 효과 */
            }

            /* 하단 소셜 아이콘 */
            #mobile-menu-overlay .social-icons {
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            #mobile-menu-overlay .social-icons a img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <title>헤더</title>
</head>
<body>
<!-- Header - 모든 페이지에서 동일하게 사용 -->
<header id="header" class="fixed-top">
    <div class="header-container d-flex align-items-center">
        <!-- 로고 클릭시 홈으로 이동 -->
        <h1 class="banner">
            <a href="/index.html">
                <img src="/dist/res/image/home_logo.webp" alt="Home_Logo" class="banner_img" style="width: 280px">
            </a></h1>
        <!-- 네비게이션 -->
        <nav id="navbar" class="navbar">
            <ul class="m-4 m-lg-0">
                <li><a class="nav-link" href="/about/index.html">ABOUT</a></li>
                <li><a class="nav-link" href="/work/index.html">WORK</a></li>
                <li>
                    <a href="https://www.instagram.com/2024_cnud?igsh=MWI1dmdjdTlmeWJ5Zg==" target="_blank">
                        <img src="/dist/res/image/instagram_icon.webp" alt="header-Instagram" style="width: 24px; height: auto;">
                    </a>
                </li>
                <li><a href="https://www.youtube.com/watch?v=_nVyTtWDYQI" target="_blank">
                        <img src="/dist/res/image/youtube.webp" style="width: 24px;height: auto;">
                    </a>
                </li>
            </ul>
            <!-- 모바일 메뉴 아이콘 (햄버거 & 닫기) -->
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list mobile-nav-toggle" viewBox="0 0 16 16" id="menu-icon">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x mobile-nav-toggle hidden" viewBox="0 0 16 16" id="close-icon">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </i>
        </nav>
    </div>
    <div id="mobile-menu-overlay" class="hidden">
        <div class="menu-content">
            <ul>
                <li><a href="/index.html">Main</a></li>
                <li><a href="/about/index.html">About</a></li>
                <li><a href="/work/index.html">Work</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.instagram.com/2024_cnud?igsh=MWI1dmdjdTlmeWJ5Zg==" target="_blank">
                    <img src="/dist/res/image/instagram_icon.webp" alt="Instagram">
                </a>
                <a href="https://www.youtube.com/watch?v=_nVyTtWDYQI" target="_blank">
                    <img src="/dist/res/image/youtube.webp" alt="YouTube">
                </a>
            </div>
        </div>
    </div>
</header>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menu-icon");
        const closeIcon = document.getElementById("close-icon");
        const mobileMenuOverlay = document.getElementById("mobile-menu-overlay");

        // 초기 상태 설정
        mobileMenuOverlay.classList.add("hidden");
        closeIcon.style.display = "none";

        // 햄버거 버튼 클릭 이벤트
        menuIcon.addEventListener("click", () => {
            mobileMenuOverlay.classList.remove("hidden");
            menuIcon.style.display = "none"; // 햄버거 버튼 숨기기
            closeIcon.style.display = "block"; // 닫기 버튼 보이기
        });
    
        // 닫기 버튼 클릭 이벤트
        closeIcon.addEventListener("click", () => {
            mobileMenuOverlay.classList.add("hidden");
            menuIcon.style.display = "block"; // 햄버거 버튼 보이기
            closeIcon.style.display = "none"; // 닫기 버튼 숨기기
            });
    });

</script>
</body>
