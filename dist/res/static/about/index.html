<!DOCTYPE html>

    <!-- Custom CSS -->
    <style>
        /* 기본 섹션 스타일 */
        section {
            padding: 40px 0;
        }

        /* 중앙 정렬 텍스트 */
        .center-text {
            text-align: center;
            color: white;
        }

        /* 제목 스타일 */
        .title {
            font-weight: 1000;
            color: #FB9EBC; /* 핑크색 */
        }

        .sub-title{
            font-weight:bold;

        }

        /* 소제목, 설명 사이의 여백 */
        .description {
            margin-top: 40px;
        }


        /* 이미지 및 비디오 사이즈 */
        .image-poster, .professor-img, .student-img, .video {
            max-width: 80%;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }

        /* 포스터 앞에 문구 */
        .poster-label {
            text-align: left;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* 교수 및 학생 섹션 스타일 */
        .profile-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .profile {
            margin: 20px;
            text-align: center;
            color: white;
        }

        .profile img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* 학생 이미지 크기 */
        .student-img {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body onload="brython()">

    <!-- 첫 번째 섹션 - Poster -->
    <section id="Poster" class="d-flex align-items-center" style="background-color: #162A3F; background-position: center;">
        <div class="container center-text">
            <h1 class="title">Z Z Z</h1> <!-- 제목 -->
            <h3 class="subtitle">꿈의 실현</h3> <!-- 소제목 -->
            <p class="description">충남대학교 인공지능학과 졸업 전시회를 개최합니다. 창의적인 프로젝트를 통해 이루어진 성과를 함께 감상하세요.</p> <!-- 내용 -->

            <!-- 포스터 앞에 POSTER 문구 추가 -->
            <div class="poster-label">POSTER</div>
            <img src="https://via.placeholder.com/800x1048" alt="Poster Image" class="image-poster">
        </div>
    </section>


    <!-- 두 번째 섹션 - Video -->
    <section id="Video" class="d-flex align-items-center" style="background-color: #162A3F; min-height: 60vh;">
        <div class="container center-text">
            <h1>졸업 전시 비디오</h1>
            <video class="video" controls>
                <source src="https://via.placeholder.com/video.mp4" type="video/mp4">
                비디오를 지원하지 않는 브라우저입니다.
            </video>
        </div>
    </section>

    <!-- 세 번째 섹션 - Professor -->

                    <h5>김철수</h5>
