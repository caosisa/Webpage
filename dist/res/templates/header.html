<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 헤더 배경 색상과 텍스트 색상 지정 */
        header {
            background-color: #000000;
            color: #FB9EBC;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        /* 링크(a) 태그 스타일 */
        header a {
            color: #FB9EBC;
            text-decoration: none;
            padding: 0 15px;
        }

        header a:hover {
            color: #FFCEDE;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 네비게이션 메뉴 스타일 */
        nav ul {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        /* 헤더의 로고 스타일 */
        h1.banner {
            margin: 0;
            font-size: 1.5rem;
        }

        /* 모바일 햄버거 버튼 숨기기 */
        .mobile-nav-toggle {
            display: none;
        }

        /* 페이지 컨텐츠 마진 */
        body {
            margin-top: 70px;
        }

        /* 모바일 스타일 */
        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
                cursor: pointer;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #000000;
            }

            nav ul.active {
                display: flex;
            }

            /* 햄버거 및 닫기 아이콘 스타일 */
            .bi-list, .bi-x {
                cursor: pointer;
            }
        }
    </style>
    <title>헤더</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-container d-flex align-items-center">
            <!-- 로고 -->
            <h1 class="banner">
                <a href="/index.html">
                    <img src="/dist/res/image/home_logo.svg" alt="Home Logo">
                </a>
            </h1>

            <!-- 네비게이션 -->
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link" href="/about/index.html">ABOUT</a></li>
                    <li><a class="nav-link" href="/work/index.html">WORK</a></li>
                    <li>
                        <a href="https://www.instagram.com/2024_cnud" target="_blank">
                            <img src="/dist/res/image/instagram_icon.svg" alt="Instagram" style="width: 24px; height: 24px;">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/@2024CNUDGraduationExhibition" target="_blank">
                            <img src="/dist/res/image/youtube.svg" style="width: 24px; height: 24px;">
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 모바일 햄버거 메뉴 아이콘 -->
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list mobile-nav-toggle" id="menu-icon">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x mobile-nav-toggle hidden" id="close-icon" style="display: none;">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
                </svg>
            </i>
        </div>
    </header>

    <!-- Brython Script -->
    <script type="text/python">
        from browser import document

        def toggle_menu(event):
            menu_icon = document["menu-icon"]
            close_icon = document["close-icon"]
            navbar = document["navbar"]

            if "active" in navbar.class_name:
                navbar.class_name = navbar.class_name.replace("active", "").strip()
                menu_icon.style.display = "block"
                close_icon.style.display = "none"
            else:
                navbar.class_name += " active"
                menu_icon.style.display = "none"
                close_icon.style.display = "block"

        # 햄버거와 닫기 아이콘에 이벤트 바인딩
        document["menu-icon"].bind("click", toggle_menu)
        document["close-icon"].bind("click", toggle_menu)
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
    <script>
        window.onload = function() {
            brython();
        };
    </script>
</body>
</html>
