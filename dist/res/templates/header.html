<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 헤더 스타일 - 화면에 맞게 이미지 크기 조정 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        /* 헤더 이미지를 화면에 맞춰 조정 */
        header img {
            width: 100%;
            max-width: 1920px; /* 최대 너비 */
            height: auto;
        }

        /* 페이지 컨텐츠가 헤더 밑에 가려지지 않도록 마진 추가 */
        body {
            margin-top: 70px; /* 헤더 높이만큼 마진 */
        }
    </style>
    <title>헤더 이미지</title>
</head>
<body>

<!-- 헤더 이미지로 교체 -->
<header>
    <img src="/dist/res/image/header_img.svg" alt="Header Image">
</header>

</body>
</html>
