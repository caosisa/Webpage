<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/145438830?s=400&u=7af520f7693862149d187751ce38810434518bda&v=4">
    <title>ZZZ</title>
    <link rel="shortcut icon" href="../dist/res/image/favicon.ico">

    <!-- Bootstrap Assets -->
    <script src="../cdn/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="../cdn/bootstrap/5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- AOS Assets -->
    <script src="../cdn/aos/2.3.1/dist/aos.js" crossorigin="anonymous"></script>
    <link href="../cdn/aos/2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Animated Cursor Interaction -->
    <script src="../cdn/gsap/3.12.2/gasp.min.js"></script>
    <script src="../cdn/CircleType/2.3.1/dist/circletype.min.js"></script>
    <script src="../cdn/animated-cursor/anicursor.js"></script>
    <link href="../cdn/animated-cursor/anicursor.css" rel="stylesheet">

    <!-- Load Js Library -->
    <script type="text/javascript" src="../cdn/brython/3.11.3/brython.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../cdn/brython/3.11.3/brython_stdlib.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../cdn/isotope/3.0.5/dist/isotope.pkgd.min.js" crossorigin="anonymous"></script>

    <!-- Page Scripting -->
    <script type="text/python" src="../dist/src/common/main.py"></script>
    <script type="text/python" src="../dist/src/main/about.py"></script>

    <!-- External CSS 파일 로드 -->
    <link href="../dist/res/css/font.css" rel="stylesheet">
    <link href="../dist/res/css/style.css" rel="stylesheet">
    <link href="../dist/res/css/color.css" rel="stylesheet">
    <link href="../about/about.css" rel="stylesheet"> <!-- about.css 파일 추가 -->

</head>
<body onload="brython()">

    <!-- 첫 번째 섹션 - Poster -->
    <section id="Poster" class="d-flex align-items-center" style="background-color: #162A3F; background-position: center;">
        <div class="container center-text">
            <h1 class="title">Z Z Z</h1> <!-- 제목 -->
            <h3 class="subtitle">꿈의 실현</h3> <!-- 소제목 -->
            <p class="description">충남대학교 인공지능학과 졸업 전시회를 개최합니다. 창의적인 프로젝트를 통해 이루어진 성과를 함께 감상하세요.</p> <!-- 내용 -->

            <!-- 포스터 앞에 POSTER 문구 추가 -->
            <div class="poster-label">POSTER</div>
            <img src="https://via.placeholder.com/741x1048" alt="Poster Image" class="image-poster">
        </div>
    </section>

    <!-- 두 번째 섹션 - Video -->
    <section id="Video" class="d-flex align-items-center" style="background-color: #162A3F; min-height: 60vh;">
        <div class="container center-text">
            <h1>졸업 전시 비디오</h1>
            <div class="video-container">
                <video class="video" controls>
                    <source src="https://via.placeholder.com/1412x720" type="video/mp4">
                    비디오를 지원하지 않는 브라우저입니다.
                </video>
            </div>
        </div>
    </section>

    <!-- 세 번째 섹션 - Professor -->
    <section id="Professor" class="d-flex align-items-center" style="background-color: #162A3F; min-height: 100vh;">
        <div class="container center-text">
            <h1>Professor</h1>
            <div class="profile-section">
                <!-- 교수 1 -->
                <div class="profile">
                    <img src="https://via.placeholder.com/150" alt="Professor 1" class="professor-img">
                    <h4>교수1</h4>
                </div>
                <!-- 교수 2 -->
                <div class="profile">
                    <img src="https://via.placeholder.com/150" alt="Professor 2" class="professor-img">
                    <h4>교수2</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- 네 번째 섹션 - Student -->
    <section id="Student" class="d-flex align-items-center" style="background-color: #162A3F; min-height: 100vh;">
        <div class="container center-text">
            <h1>Student</h1>
            <div class="profile-section">
                <!-- 학생 목록 -->
                <div class="profile">
                    <img src="https://via.placeholder.com/120" alt="Student 1" class="student-img">
                    <h5>김철수</h5>
                </div>
                <!-- 나머지 학생들 추가 -->
            </div>
        </div>
    </section>

    <!-- Bootstrap 및 외부 스크립트 -->
    <script src="/cdn/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
